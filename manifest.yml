            {
              "name": "foo",
              "description": "foo",
              "bindable": false,
              "plans": [
                {
                  "name": "foo-a",
                  "description": "foo-a"
                },
                {
                  "name": "foo-b",
                  "description": "foo-b",
                  "free": false
                }
              ]
            },
            {
              "name": "bar",
              "description": "bar",
              "bindable": false,
              "plans": [
                {
                  "name": "bar-a",
                  "description": "bar-a"
                },
                {
                  "name": "bar-b",
                  "description": "bar-b",
                  "free": false
                }
